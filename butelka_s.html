<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Butelka P47 - 4cm - 9cm</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    .box-small {
        width: 4cm;
        height: 9cm;
        font-size: 0.925em;
    }

    .box-small .content-container {
        padding: 0 calc(4cm/12);
    }
</style>
<body>
<div id="box" class="box-small">
    <div class="content-container">
        <div class="content-part">
            <div id="title">P47</div>
            <div class="horizontal-line"></div>
            <div id="sub-title">HEALTHY LIFE</div>
            <div class="horizontal-line-small"></div>
            <div id="catch-phrase">Be Strong, Be Healthy, Be You !</div>
        </div>
        <div class="content-part">
            <div class="course-type">II śniadanie</div>
            <div class="horizontal-line"></div>
            <div class="course-name">Jagodowo-waniliowy napój roślinny z granolą kokosową</div>
            <div class="horizontal-line-small"></div>
            <div class="ingredients-title">
                Skład:
            </div>
            <div class="ingredients">
                Jagody - Mleko Sojowe - Wanilia - Miód- Nasiona GOYA - Płatki zbóż - orzechy - wiórki kokosowe - gorza
                czekolada
            </div>
        </div>
    </div>
    <div class="black-space"></div>
    <div class="bleed-mark-left-top-corner"></div>
    <div class="bleed-mark-right-top-corner"></div>
    <div class="bleed-mark-left-bottom-corner"></div>
    <div class="bleed-mark-right-bottom-corner"></div>
</div>
</body>
</html>
