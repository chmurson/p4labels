<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pudełko P47 - 9.5cm - 8cm</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./pudelko.style.css">
</head>
<style>
</style>
<body>
<div id="box" class="box-pudelko">
    <div class="box-content">
        <div class="content-container">
            <div class="content-part-left">
                <div class="icons">
                    <img class="patelania" src="images/patelnia.png">
                    <img class="mikrofala" src="images/mikrofala.png">
                    <div class="temperature-icon">
                        <img class="temperatura" src="images/temperatura.png">
                        <span>50</span>
                    </div>
                </div>
            </div>
            <div class="vertical-line"></div>
            <div class="content-part-right">
                <div>
                    <div class="course-type">Podwieczorek</div>
                    <div class="horizontal-line"></div>
                    <div class="course-name">Jagodowo-waniliowy napój roślinny z granolą kokosową</div>
                </div>
                <div>
                    <div class="horizontal-line-small"></div>
                    <div class="ingredients-title">
                        Skład:
                    </div>
                    <div class="ingredients">
                        Jagody - Mleko Sojowe - Wanilia - Miód- Nasiona GOYA - Płatki zbóż - orzechy - wiórki kokosowe -
                        gorza
                        czekolada
                    </div>
                </div>
            </div>
        </div>
        <div class="horizontal-line"></div>
        <div class="bottom-content-container">
            <div class="label-value-pair">
                <span class="label">Spożyć do:</span>
                <span class="value">19.11.2017</span>
            </div>
            <div class="label-value-pair">
                <span class="label">Przechowywać w temperaturze:</span>
                <span class="value">7-8 &deg;C</span>
            </div>
        </div>
    </div>
    <div class="black-space"></div>
    <div class="bleed-mark-left-top-corner"></div>
    <div class="bleed-mark-right-top-corner"></div>
    <div class="bleed-mark-left-bottom-corner"></div>
    <div class="bleed-mark-right-bottom-corner"></div>
</div>
</body>
</html>
